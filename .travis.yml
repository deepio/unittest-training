language: python
matrix:
  include:
    - os: linux
      python: 3.6
    - os: linux
      python: 3.5
    - os: linux
      python: 3.4
before_install:
  - yarn install
  - chmod +x ./run_all_tests.sh
script:
  - python3 ./main_doctest.py
  - python3 -m unittest discover
  - py.test
  - py.test --doctest-module main_doctest.py
  - yarn test
