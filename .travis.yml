language: python
matrix:
  include:
    - os: linux
      python: 3.6
    - os: linux
      python: 3.5
    - os: linux
      python: 3.4
before_install:
  - yarn install
script:
  - python3 ./src/main.py
  - python3 -m unittest discover
  - py.test
  - py.test --doctest-module ./src/main.py
  - yarn test
